<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VEIN</title>
  <style>
    /* Resetting default margins and paddings */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f0f8ff; /* Light background color */
    }

    /* Splash Screen Styling */
    #splash {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #ffffff; /* White background for splash */
      z-index: 1000; /* Ensure it's above other elements */
    }

    /* Logo Animation */
    .vein-animation {
      width: 200px; /* Adjust according to your logo size */
      animation: fadeInScale 1.5s ease-in-out forwards; /* Animation */
    }

    /* Keyframes for Logo Animation */
    @keyframes fadeInScale {
      from {
        opacity: 0;
        transform: scale(0.8);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
  </style>
  <script>
    // Redirect to another page after 3 seconds
    setTimeout(() => {
      window.location.href = "page2.html"; // Replace with your destination page
    }, 3000);
  </script>
</head>
<body>
  <!-- Splash Screen -->
  <div id="splash">
    <img src="/logo.png" alt="Vein" class="vein-animation">
  </div>
</body>
</html>
